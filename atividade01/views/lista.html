<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>seriados</title>
</head>
<body>
    <h1>bem-vindo ao prime channel!</h1>
    <h3>assista sua série favorita a qualquer hora!</h3>
    <hr>

    <table border="1">
  <tr><td> Filmes </td><td> Gênero </td><td> Faixa etária </td></tr>
  <tr><td> Game of Thrones </td><td> Fantasia </td><td> maiores de 18 anos </td></tr>
  <tr><td> The Office </td><td> Mockumentary </td><td> maiores de 12 anos </td></tr>
  <tr><td> Bridgerton </td><td> Drama de Época </td><td> maiores de 16 anos</td></tr>
  <tr><td> Carandiru </td><td> Drama Social </td><td> maiores de 16 anos </td></tr>
</table>

  <style>
    body {
            background-color: #fff9c4;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
    }

    h1 {
        color: #555;
        text-transform: uppercase;
        letter-spacing: 2px;
    }

    h3 {
        color: #777;
        font-weight: 300;
    }

    hr {
        width: 80%;
        border: 0;
        border-top: 1px solid #ccc;
        margin: 20px 0;
    }

    table {
        border-collapse: collapse;
        width: 80%;
        background-color: #f4f4f4; /* Cinza claro */
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    th, td {
        border: 1px solid #ddd;
        padding: 12px;
        text-align: left;
    }

    /* Cabeçalho da tabela */
    tr:first-child {
        background-color: #e0e0e0; /* Cinza um pouco mais escuro para destaque */
        font-weight: bold;
        text-transform: capitalize;
    }

    /* Efeito ao passar o mouse nas linhas */
    tr:hover {
        background-color: #fff2cc; /* Realce em amarelo ao passar o mouse */
    }
</style>
</body>
</html>
