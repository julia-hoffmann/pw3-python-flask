<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prime channel</title>
</head>
<body>
    <h1>prime channel</h1>
    <h3>Sua série favorita, onde você estiver!</h3>
    <hr>

    <style>
        body {
            background-color: #F5F5F5; 
            color: #4A4A4A; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #E8D21E; /* Amarelo Bebê com tom visível */
            font-size: 3.5rem;
            margin: 0;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            text-transform: lowercase;
        }

        h3 {
            font-size: 1.2rem;
            color: #8E8E8E; /* Cinza médio */
            margin-top: 5px;
            font-weight: 400;
        }

        hr {
            border: 0;
            height: 2px;
            background-color: #E0E0E0; /* Linha cinza suave */
            margin: 30px 0;
            width: 100%;
        }

        /* Botão Acessível para Parkinson */
        .botao-grande {
            background-color: #FFF9C4; /* Fundo Amarelo Bebê Suave */
            color: #616161;
            padding: 30px;
            border: 3px solid #E8D21E; /* Borda amarela mais forte para contraste */
            border-radius: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
            display: block;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: background 0.3s;
        }

        /* Área de clique expandida ao tocar */
        .botao-grande:active {
            background-color: #E8D21E;
            color: white;
        }
    </style>
       
</body>
</html>
