<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title> prime channel </title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        .campo { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, textarea { width: 100%; padding: 8px; box-sizing: border-box; }
        button { padding: 10px 20px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 4px; }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: #fff9c4; /* Amarelo Bebê */
            display: flex;
            flex-direction: column; /* Alinha os itens em coluna (um embaixo do outro) */
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        h1, h2 { 
            text-align: center; 
            color: #5d4037;
            margin: 5px 0; 
        }

        h1 { text-transform: uppercase; letter-spacing: 2px; }
        h2 { font-weight: normal; margin-bottom: 20px; color: #757575; }
        
        form { 
            background-color: #f5f5f5; /* Cinza Claro */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 350px;
        }

        .campo { margin-bottom: 15px; }
        
        label { 
            display: block; 
            margin-bottom: 5px; 
            color: #666;
            font-weight: bold;
        }
        
        input, textarea { 
            width: 100%; 
            padding: 10px; 
            border: 1px solid #ddd; 
            border-radius: 6px;
            box-sizing: border-box; 
        }

        button { 
            width: 100%;
            padding: 12px; 
            cursor: pointer; 
            background-color: #fff176; 
            color: #5d4037; 
            border: none; 
            border-radius: 6px; 
            font-weight: bold;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #ffee58;
        }


    </style>
</head>
<body>
        <h1>prime channel</h1>
    <h2> faça ja o seu cadastro: </h2>
    
    <form action="#" method="post">
        <div class="campo">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
        </div>

        <div class="campo">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="campo">
            <label for="endereço"> endereço: </label>
            <textarea id="endereço" name="endereço" rows="4"></textarea>
        </div>

        <button type="submit">Enviar</button>
    </form>

</body>  
</html>
